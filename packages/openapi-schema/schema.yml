        title:
          type: string
          description: Weblink title
          example: Google
    ResourceType:
      type: string
      description: Resource type
      enum:
        - weblink
        - text
        - note
    Resource:
      type: object
      required:
        - resourceId
        - resourceType
        - title
        - createdAt
        - updatedAt
      properties:
        resourceId:
          type: string
          description: Resource ID (empty if it's external)
          example: r-g30e1b80b5g1itbemc0g5jj3
        resourceType:
          description: Resource type
          $ref: '#/components/schemas/ResourceType'
        title:
          type: string
          description: Resource title
        data:
          type: object
          description: Resource metadata
          $ref: '#/components/schemas/ResourceMeta'
        indexStatus:
          description: Resource index status
          $ref: '#/components/schemas/IndexStatus'
        isPublic:
          type: boolean
          description: Whether this resource is public
          default: false
        createdAt:
          type: string
          format: date-time
          description: Collection creation time
        updatedAt:
          type: string
          format: date-time
          description: Collection update time
        contentPreview:
          type: string
          description: Preview content for this resource
        content:
          type: string
          description: Document content for this resource (only returned in getNoteDetail API)
        collections:
          type: array
          description: Collections this resource belongs to (only returned in getResourceDetail API)
          items:
            $ref: '#/components/schemas/Collection'
    Note:
      type: object
      required:
        - noteId
        - title
        - readOnly
        - isPublic
        - createdAt
        - updatedAt
      properties:
        noteId:
          type: string
          description: Note ID
          example: n-g30e1b80b5g1itbemc0g5jj3
        title:
          type: string
          description: Note title
          example: My note
        contentPreview:
          type: string
          description: Note content preview
        content:
          type: string
          description: Full note content (only returned in detail api)
        readOnly:
          type: boolean
          description: Whether this note is read-only
        isPublic:
          type: boolean
          description: Whether this note is public
        createdAt:
          type: string
          format: date-time
          description: Note creation time
        updatedAt:
          type: string
          format: date-time
          description: Note update time
    Collection:
      type: object
      required:
        - collectionId
        - title
        - createdAt
        - updatedAt
      properties:
        collectionId:
          type: string
          description: Collection ID
          example: cl-g30e1b80b5g1itbemc0g5jj3
        title:
          type: string
          description: Collection title
