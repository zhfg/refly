          type: string
          description: UI locale
        outputLocale:
          type: string
          description: Output locale
        planId:
          type: string
          description: Subscription plan ID
    ResourceMeta:
      type: object
      description: Resource metadata
      properties:
        url:
          type: string
          description: Weblink URL
